{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block base_content %}

  <div class="container">
  {% if user.is_authenticated %}
    <h3>You're already logged in as {{ user.get_full_name }}.</h3>
  {% else %}
	  <h2>Login</h2>
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="btn btn-primary">Login</button>
	  </form>
  {% endif %}
  </div>

{% endblock %}
