{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block base_content %}

  <div class="container">
    <h2>Account Settings</h2>
    <div class="container">
      <div class="row">
      <div class="col-md-9 col-lg-9">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{ user.get_full_name }}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>Email:</td>
                        <td>{{ user.email }}</td>
                      </tr>
                      <tr>
                        <td>Date joined:</td>
                        <td>{{ user.date_joined }}</td>
                      </tr>
                      <tr>
                        <td>Last login:</td>
                        <td>{{ user.last_login }}</td>
                      </tr>
                      <tr>
                        <td>Bet stats:</td>
                        <td>xyz</td>
                      </tr>
                    </tbody>
                  </table>
                  <a href="#" class="btn btn-primary">Reset Password</a>
                </div>
              </div>
            </div>
            <div class="panel-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
